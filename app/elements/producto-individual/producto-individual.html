<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="producto-individual">
  <style>
  :host{
    margin: 10px;
  }
  paper-material{
      padding: 10px;
    }
  .center{
    text-align: center;
  }

  img{
    display: block;
    margin: 10px;
    width: 100px;
    height: 100px;
  }
  </style>
  <template>
    <paper-material elevation="2">
    <h3 class="center">{{item.name}}</h3>
    <p>{{item.capital}}</p>
    <paper-fab icon="add"></paper-fab>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'producto-individual',

      properties: {
        item: {
          type: Object,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
